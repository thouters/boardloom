
project:
  input_files_prefix: "pir-24v-"
  output_name: "out.lbrn2"
board:
  width: 51
  height: 71
  workarea_x: 80
  workarea_y: 110
layers:
  - board_contour:
    handles_dia: 10
    line_settings:
      max_power: 20
      speed_mm_sec: 5
  - identifier: "F_Cu"
    image_settings:
      mirror_y:  true
      max_power: 33
      speed_mm_sec: 5
      dither_mode: "threshold"
      line_interval_mm: 0.0847
  - identifier: "B_Cu"
    hide: true
    image_settings:
      mirror_y:  true
      max_power: 33
      speed_mm_sec: 5
      dither_mode: "threshold"
      line_interval_mm: 0.0847
  - identifier: "F_Mask"
    center_on_board: true
    line_settings:
      max_power: 20
      speed_mm_sec: 5
  - identifier: "B_Mask"
    hide: true
    center_on_board: true
    line_settings:
      mirror_y: true
      max_power: 20
      speed_mm_sec: 5
  - identifier: "F_Silkscreen"
    hide: true
    image_settings:
      mirror_y:  true
      max_power: 33
      speed_mm_sec: 5
      dither_mode: "threshold"
      line_interval_mm: 0.0847
  - identifier: "B_Silkscreen"
    hide: true
    image_settings:
      mirror_y:  true
      max_power: 33
      speed_mm_sec: 5
      dither_mode: "threshold"
      line_interval_mm: 0.0847
